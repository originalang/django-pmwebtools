<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}PAM{% endblock %}</title>
	{% load staticfiles %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}" />
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	{% block head %}
	{% endblock %}

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
				<a class="navbar-brand" href="{% url 'pam:pam-home' %}">PAM</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    				<span class="navbar-toggler-icon"></span>
    			</button>
			<div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbardrop" href="#">
							<i class="fas fa-dollar-sign"></i>&nbsp;
							Monthly Billing
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="{% url 'billing:bill_print' %}">Printing</a>
							<a class="dropdown-item" href="{% url 'billing:bill_mail' %}">Mailing</a>
							<a class="dropdown-item" href="{% url 'billing:historic_billing_list' %}">Historic Data</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbardrop" href="#">
							<i class="fas fa-boxes"></i>&nbsp;
							Inventory
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="{% url 'inventory:index' %}">View Departments</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'repository:theme_index' %}">
						<i class="fas fa-book"></i>&nbsp; Repository</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbardrop" href="#">
						<i class="fas fa-clipboard-list"></i>&nbsp; Miscellaneous Tools</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Tray Number Generator</a>
							<a class="dropdown-item" href="{% url 'wide_format_pricing:calculator' %}">Wide Format Calculator</a>
						</div>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'pam:logout' %}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	{% block body %}
	{% endblock %}
</body>
</html>
