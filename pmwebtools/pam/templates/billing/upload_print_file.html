{% extends 'base.html' %}

{% block body %}
<div class="container">
	<div class="mt-3 page-header">
		<h1>Printing Department Billing Process</h1><hr>
	</div>

	<div class="my-5" >
		<span class="btn btn-dark"><strong>1</strong></span>
		<a class="btn btn-primary mx-4" href="https://psp.goshen.edu/PSP/appnet/Reports/MaterialsReport.aspx" rel="noopener noreferer" target="_blank">Click Here</a>
	</div>
	<div class="my-5">
		<span class="btn btn-dark"><strong>2</strong></span>
		<span class="mx-4">Enter the <mark>Start Date</mark> and <mark>End Date</mark></span>
	</div>
	<div class="my-5">
		<span class="btn btn-dark"><strong>3</strong></span>
		<span class="mx-4">Click the &nbsp; <button class="btn btn-outline-success">Refresh</button> &nbsp; button</span>
	</div>
	<div class="my-5">
		<span class="btn btn-dark"><strong>4</strong></span>
		<span class="mx-4">Go through the results to make sure that there are no <mark>Errors</mark></span>
	</div>
	<div class="my-5">
		<span class="btn btn-dark"><strong>5</strong></span>
		<span class="mx-4">Click &nbsp; <button class="btn btn-outline-success">Export Detail to Excel</button></span>
	</div>
	<form class="form-horizontal" method="POST" action="{% url 'billing:bill_print' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="my-5">
			<span class="btn btn-dark"><strong>6</strong></span>
			<input class="form-control mx-4 col-sm-8 d-inline-block" type="text" name="month" placeholder="Enter Month" required>
		</div>
		<div class="my-5">
			<span class="btn btn-dark"><strong>7</strong></span>
			<input class="form-control mx-4 col-sm-8 d-inline-block" type="text" name="year" placeholder="Enter Year" required>
		</div>
		<div class="my-5">
			<span class="btn btn-dark"><strong>8</strong></span>
			<input class="form-control-file mx-2 col-sm-8 d-inline-block" type="file" name="uploaded_file" required/>
		</div>
		<div class="my-5">
			<span class="btn btn-dark"><strong>9</strong></span>
			<input class="btn btn-success mx-4 d-inline-block" type="submit" value="Submit" />
		</div>
	</form>
</div>
{% endblock %}
