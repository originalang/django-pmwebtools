{% extends 'base.html' %}


{% block body %}

	<div class="container-fluid">
		<h1>
			{{ topic.topic_title }} &nbsp;
		</h1>
		<a href="{% url 'repository:topic_index' topic.topic_theme.id %}"><< Back to {{ topic.topic_theme }}</a>
		<hr/>
		<div class="col-xs-1 d-inline-block">
			<a class="btn btn-sm btn-dark mr-1" href="{% url 'repository:update-topic' topic.id %}">
				<i class="fas fa-pen-square"></i>
			</a>
		</div>
		<div class="col-xs-1 d-inline-block">
			<form method="post" action="{% url 'repository:delete-topic' topic.id %}">
				{% csrf_token %}
				<input type="hidden" name="topic_id" value="{{ topic.id }}">
				<button type="submit" class="btn btn-sm btn-danger mr-1"><i class="fas fa-trash-alt"></i>
				</button>
			</form>
		</div>
		<p>{{ topic.topic_description | safe }}</p>
	</div>

{% endblock %}
